<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style_login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap" rel="stylesheet">

    <title>Login Hotel Master</title>
    <link rel="shortcut icon" href="../public/img/hotel.ico">

<body>
    <main class="contenedor-formulario contenedor">
        <div class="contenedor-formulario">
            <form class="formulario">
                <div class="texto">
                    <h2>LOGIN FORM</h2>
                    <p>Ingresa tus credenciales para disfrutar de nuestra pagina web.</p>
                </div>

                <div class="texto-formulario">
                    <input placeholder="Nombre de usuario" type="text" id="nom_usuario" maxlength="25">

                    <input placeholder="Contraseña" type="password" id="contraseña" maxlength="25">
                </div>
                <br>
                <div class="buttom">
                    <input type="button" value="Iniciar sesion" onclick="location.href='../index.html'">
                </div>
            </form>
        </div>
    </main>

</body>
